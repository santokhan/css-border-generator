                            <path class="stroke" d="M33.918 0.0078125L33.918 32.918L23.918 20.9258L23.918 10.0078L13 10.0078L0.992188 0.00781106L33.918 0.0078125Z" fill="black" />

            </div>

            <div class="item">
                <div class="value__box" id="valueBox">
                    <form>
                        <div class="form__group">
                            <label for="scale">Scale</label>
                            <input id="scale" type="range" min="0" max="24" value="20">
                        </div>
                        <div class="form__group">
                            <label for="scale">Border Width</label>
                            <input id="borderWidth" type="range" min="0" max="30" value="4">
                        </div>
                        <div class="form__group">
                            <label for="scale">Border Radius</label>
                            <input id="borderRadius" type="range" min="0" max="100" value="25">
                        </div>
                        <div class="form__group border__sides none">
                            <button type="button" class="btn__style" value="all">All</button>
                            <button type="button" class="btn__style" value="top">Top</button>
                            <button type="button" class="btn__style" value="right">Right</button>
                            <button type="button" class="btn__style" value="bottom">Bottom</button>
                            <button type="button" class="btn__style" value="left">Left</button>
                        </div>
                    </form>

                    <div class="code__box" title="CSS Code">
                        <code class="css">
                            <div>
                                <span class="property">border:</span>
                                <span class="value" id="borderValue">0.5rem solid #555555</span>
                            </div>
                            <div>
                                <span class="property">border-radius:</span>
                                <span class="value" id="radiusValue">2rem;</span>
                            </div>
                            <div>
                                <span class="property">transform:</span>
                                <span class="value" id="transformValue">scale(1);</span>
                            </div>
                        </code>
                        <div><button class="btn__copy" id="copyCSS" type="button">Copy</button></div>
                    </div>
                </div>
